<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Voice</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-dark text-white">
    <div class="container text-center mb-4 mt-4">
        <div class="container-fluid">
            <div class="jumbotron">
                <h2 class="text-primary">Text to Voice</h2>
            </div>
            <div class="row">
                <div class="col-6 mx-auto">
                        <div class="form-group">
                            <textarea name="textarea" id="text-input" class="form-control form-control-lg" placeholder="Enter Text..."></textarea>
                        </div>
                        <div class="form-group">
                            <label for="rate">Rate of Speech</label>
                            <div id="rate-value" class="badge badge-primary float-right">1</div>
                            <input type="range" id="rateSpeech" class="custom-range" min="0.5" max="2" value="1" step="0.1">
                        </div>
                        <div class="form-group">
                            <label for="pitch">Pitch  of Speech</label>
                            <div id="pitch-value" class="badge badge-primary float-right">1</div>
                            <input type="range" id="pitchSpeech" class="custom-range" min="0" max="2" value="1" step="0.1">
                        </div>
                        <div class="form-group">
                            <select id="voice-select" class="form-control"></select>
                        </div>
                        <button class="btn btn-primary btn-block" id="listen-voice">Listen Text</button>
                </div>
            </div>
        </div>
        <br>
        <hr class="border">
        <br>
        <div class="container-fluid mt-4">
            <div class="jumbotron">
                <h2 class="text-primary">Voice to Text</h2>
            </div>
            <div class="alert alert-danger font-weight-bold" id="not-support">
                Sorry Your Browser not support this option
            </div>
            <div class="col-6 mx-auto" id="support">
                    <div class="form-group">
                        <textarea name="textarea" id="voice-text-input" class="form-control form-control-lg" placeholder="Click 'Speak It' and Speak Something..."></textarea>
                        <span class="badge badge-success no-display mt-1 progress-bar progress-bar-striped progress-bar-animated" id="started">
                            Voice Recognition Started...
                        </span>
                        
                        <span class="badge badge-danger no-display mt-1" id="runnig">
                            Voice Recognition is Running...
                        </span>

                        
                        <span class="badge badge-secondary no-display mt-1" id="ended">
                            Voice Recognition Stopped Successfully...
                        </span>
                    </div>
                    
                <button class="btn btn-primary" id="start">
                    Speak It
                    <img src="Images/microphone.png" alt="start" class="img-responsive" height="20px">
                </button>
                <button class="btn btn-danger" id="stop" disabled='disabled'>
                    Stop It <img src="Images/mute.png" alt="start" class="img-responsive" height="20px">
                </button>
            </div>
        </div>
    </div>
    <footer class="text-right mr-2">
        Copy&copy; rights belongs Sairam
    </footer>
    <script src="main.js"></script>
</body>

</html>
